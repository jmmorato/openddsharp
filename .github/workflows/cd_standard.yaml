name: Continuous Delivery

on:
  workflow_dispatch:
    branches: [ develop, main ]
    inputs:
      publish:
        type: boolean
        required: true
        description: Publish the NuGet packages to nuget.org

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_windows_native:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        BuildPlatform: [x64, x86]
        BuildConfiguration: [Release]
    env:
      OpenDdsVersion: "3.23.1"

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Cache OpenDDS libraries
      id: opendds-libraries-windows-cd
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/README.md
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/cmake/**/*.cmake
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.pl
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.dll
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.lib
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.exe
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/dds/idl/IDLTemplate.txt
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.h
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.hpp
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.cpp
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.inl
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.idl
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/**/*.pidl
          ${{ github.workspace }}/ext/OpenDDS_${{ matrix.BuildPlatform }}/VERSION.txt
        key: opendds-windows-${{ env.OpenDdsVersion }}-${{ matrix.BuildConfiguration }}-${{ matrix.BuildPlatform }}-cd1

    - name: Build Native (No cached)
      shell: pwsh
      if: steps.opendds-libraries-windows-cd.outputs.cache-hit != 'true'
      run: ${{ github.workspace }}/Build/OpenDDSharp.Build.Standard.ps1 --target=BuildOpenDDSharpNativeTask --BuildConfiguration=${{ matrix.BuildConfiguration }} --BuildPlatform=${{ matrix.BuildPlatform }} --OpenDdsVersion=${{ env.OpenDdsVersion }} --IgnoreThirdPartySetup=False --IgnoreThirdPartyBuild=False --VisualStudioVersion=VS2022
      working-directory: ${{ github.workspace }}/Build

    - name: Build Native (Cached)
      shell: pwsh
      if: steps.opendds-libraries-windows-cd.outputs.cache-hit == 'true'
      run: ${{ github.workspace }}/Build/OpenDDSharp.Build.Standard.ps1 --target=BuildOpenDDSharpNativeTask --exclusive --BuildConfiguration=${{ matrix.BuildConfiguration }} --BuildPlatform=${{ matrix.BuildPlatform }} --OpenDdsVersion=${{ env.OpenDdsVersion }} --IgnoreThirdPartySetup=True --IgnoreThirdPartyBuild=True --VisualStudioVersion=VS2022
      working-directory: ${{ github.workspace }}/Build

#    - name: Build native with Cake
#      shell: pwsh
#      run: ${{ github.workspace }}/Build/OpenDDSharp.Build.Standard.ps1 --target=BuildOpenDDSharpNativeTask --BuildConfiguration=${{ matrix.BuildConfiguration }} --BuildPlatform=${{ matrix.BuildPlatform }} --OpenDdsVersion=${{ env.OpenDdsVersion }} --IgnoreThirdPartySetup=False --IgnoreThirdPartyBuild=False --VisualStudioVersion=VS2022
#      working-directory: ${{ github.workspace }}/Build

    - name: Stage Native
      shell: pwsh
      run: |
        $targetDir = "./opendds-native-windows-${{ matrix.BuildPlatform }}"
        New-Item -Path "." -Name "opendds-native-windows-${{ matrix.BuildPlatform }}" -ItemType "directory"
        
        Copy-Item -Destination $targetDir -Recurse -Container -Path "./README.md" -Verbose
        Copy-Item -Destination $targetDir -Recurse -Container -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}/dds/idl/IDLTemplate.txt" -Verbose
        Copy-Item -Destination $targetDir -Recurse -Container -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}/VERSION.txt" -Verbose
        Copy-Item -Destination $targetDir -Recurse -Container -Path "./Native/build_${{ matrix.BuildPlatform }}/OpenDDSWrapper/Release/OpenDDSWrapper.dll" -Verbose
        Copy-Item -Destination $targetDir -Recurse -Container -Path "./Native/build_${{ matrix.BuildPlatform }}/OpenDDSharp.IdlGenerator/Release/openddsharp_idl.exe" -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.cmake" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.pl" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.dll" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.lib" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.exe" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.h" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.hpp" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.cpp" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.inl" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.idl" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        Get-ChildItem -Path "./ext/OpenDDS_${{ matrix.BuildPlatform }}" -Filter "*.pidl" -Recurse | Copy-Item -Destination $targetDir -Recurse -Container -Verbose
        
        $compress = @{
          Path = $targetDir
          CompressionLevel = "Fastest"
          DestinationPath = "./opendds-native-windows-${{ matrix.BuildPlatform }}.zip"
        }
        Compress-Archive @compress        

