next-version: 3.25
mode: ContinuousDelivery
update-build-number: true
tag-prefix: '(release-)?[vV]'

assembly-versioning-format: '{Major}.{Minor}.{WeightedPreReleaseNumber ?? 0}'
assembly-file-versioning-format: '{Major}.{Minor}.{WeightedPreReleaseNumber ?? 0}'
assembly-informational-format: '{Major}.{Minor}.{WeightedPreReleaseNumber ?? 0}{PreReleaseTagWithDash}+{FullBuildMetaData}'

branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    tag: ''
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: [ 'develop' ]
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 23000
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDelivery
    tag: alpha
    increment: None
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: [ ]
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 10000
  feature:
    regex: ^feature(s)?[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: None
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: [ 'develop' ]
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 10000
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    track-merge-target: false
    source-branches: [ 'develop' ]
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 10000

