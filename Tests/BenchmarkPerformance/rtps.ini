[common]
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=the_rtps_discovery
pool_size=40000000

[rtps_discovery/the_rtps_discovery]
ResendPeriod=2
MinResendDelay=50
SedpMulticast=0
SedpLocalAddress=127.0.0.1:0
SedpResponsiveMode=1
SedpHeartbeatPeriod=50
SedpNakResponseDelay=50
SpdpLocalAddress=127.0.0.1:0
SpdpSendAddrs=127.0.0.1:0
SpdpResendPeriod=2

[transport/the_rtps_transport]
transport_type=rtps_udp
local_address=127.0.0.1:0
use_multicast=0
send_delay=0
nak_response_delay=50
heartbeat_period=50
ResponsiveMode=1