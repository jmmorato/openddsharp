[common]
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=the_rtps_discovery


[rtps_discovery/the_rtps_discovery]
ResendPeriod=1
MinResendDelay=50
SpdpLocalAddress=127.0.0.1:0
SpdpSendAddrs=127.0.0.1:0
SedpMulticast=0
SedpLocalAddress=127.0.0.1:0
SedpResponsiveMode=1
SedpHeartbeatPeriod=100
SedpNakResponseDelay=10
SedpSendDelay=0

[transport/the_rtps_transport]
transport_type=rtps_discovery
local_address=127.0.0.1:0
use_multicast=0
send_delay=5
nak_response_delay=10
heartbeat_period=100
ResponsiveMode=0
ttl=1
send_buffer_size=0
recv_buffer_size=0